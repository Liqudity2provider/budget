{% extends 'budget_django/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="from-group">
                <legend class="border-bottom mb-4">Delete Action</legend>
                <h2>Are you sure you want to delete the action {{ action.name }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'action-detail' action.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
